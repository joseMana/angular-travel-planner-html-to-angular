<div *ngIf="isDisplayed && itineraryList.length">
    <hr />
    <div id="itenerary">
        <div class="row bg-greener border-radius-3 p-3">
            <div class="accordion w-100" id="accordionExample">
                <div class="card bg-lighter-green  border-0 mb-3"                
                     *ngFor="let itinerary of itineraryList; let i = index"
                     (click)="toggleCollapse($event)">
                    <div class="card-header bg-lighter-green" 
                         id="headingOne">
                        <h3 class="d-flex justify-content-between align-items-center mb-0 text-green">
                            <b class="text-green font-30">
                                DAY {{i + 1}} - {{itinerary.activityDate | date:'longDate'}}
                            </b>
                            <button class="btn btn-link text-green collapsed" type="button"
                                data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                                aria-controls="collapseOne">
                                <b><i class="fa fa-sort-down font-30 rotate-icon"></i></b>
                            </button>
                        </h3>
                    </div>
                    <div class="activity-details"
                         [class.displayed] = "i === 0"
                         [class.collapse] = "i !== 0">
                        <div id="collapseOne" 
                         aria-labelledby="headingOne"
                         data-parent="#accordionExample">
                        <div class="card-body text-dark">
                            <div class="row" 
                                 id="accordRow"
                                 *ngFor="let activity of itinerary.activities">
                                <div class="col-2 align-self-center text-right">
                                    <h3 class="activity-time">
                                      <b>{{activity.time | convertTime}}</b>
                                    </h3>
                                </div>
                                <div class="col-10 border-left border-dark-50 text-left p-3">
                                    <h5><b>{{activity.title}}</b></h5>
                                    <b class="text-black-50">
                                        {{activity.description}}
                                    </b>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>               
            </div>
        </div>
    </div>    
</div>
